<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light">
          <h2 class="mt-1">Search for a city:</h2>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter City Name" aria-label="City Name" aria-describedby="basic-addon1" id="citySearch">
            <button class="btn btn-primary" id="searchBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="row mr-0">
          <div class="col-lg-11 card m-3" id="today-forecast">
            <div class="card-body">
              <h3 id="city" class="city-name align-middle"></h3>
              <img id="weatherIcon"/>
              <p id="weather"></p>
              <p id="temp"></p>
              <p id="humidity"></p>
              <p id="wind-spd"></p>
            </div>
          </div>
        </div>
        <div class="row d-none" id="5day-forecast">
          <div class="col-12">
            <h3>5 day forecast</h3>
          </div>
        </div>
        <div class="row" id="forecast-container">
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="Assets/script.js"></script>
  </body>
</html>

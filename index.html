<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light">
          <h2 class="mt-1">Search for a city:</h2>
          <div class="input-group mb-3">
            <input />
            <button class="btn btn-primary" id="searchBtn"></button>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="row mr-0">
          <div class="col-lg-11 card m-3" id="today-forecast">
            <div class="card-body">
              <h3 id="city" class="city-name align-middle"></h3>
              <p id="temp"></p>
              <p id="humidity"></p>
              <p id="wind-spd"></p>
              <p id="UV"></p>
            </div>
          </div>
        </div>
        <div class="row d-none" id="5day-forecast">
          <div class="col-12">
            <h3>5 day forecast</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 bg-primary text-white m-2"></div>
          <div class="col-md-2 bg-primary text-white m-2"></div>
          <div class="col-md-2 bg-primary text-white m-2"></div>
          <div class="col-md-2 bg-primary text-white m-2"></div>
          <div class="col-md-2 bg-primary text-white m-2"></div>
        </div>
      </div>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
